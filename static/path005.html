<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생회 홈페이지</title>
    <link rel="stylesheet" href="css/path005.css" />
    <link href="css/flie/toplogo.png" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <header class="top-header">
      <div class="object">
        <a>10633 최형원 | 진로 탐구</a>
      </div>
      <div id="auth-buttons" class="auth-buttons">
        <a href="login.html">로그인</a>
        <a href="register.html">회원가입</a>
      </div>

      <div id="user-info" class="user-id" style="display: none">
        <span>사용자님: <span id="username-display"></span></span>
        <button id="logout-button" onclick="logout()">로그아웃</button>
        <!-- 로그아웃 버튼 추가 -->
      </div>
    </header>

    <header class="nav-header">
      <div class="logo">
        <a href="path001.html">
          <img src="css/flie/wbhs_logo.png" alt="학교 로고" />
        </a>
      </div>
      <div class="pages">
        <a href="path002.html" class="teacherroom">선생님 교무실</a>
        <a href="path003.html">학생 자치 관련 자료</a>
        <a href="path004.html">커뮤니티</a>
        <a href="path005.html">학생회 건의함</a>
      </div>
    </header>

    <div class="background-image-container">
      <img
        src="css/flie/background.jpg"
        alt="배경 이미지"
        class="background-image"
      />
    </div>
    <div class="guneee">
      <main>
        <h1>건의함</h1>
        <form id="guneeForm" onsubmit="saveText(event)">
          <textarea
            type="textbox"
            name="suggestion"
            id="guneeTextarea"
            class="gunee"
            placeholder="여기에 건의사항을 작성해주세요"
          ></textarea>
          <button class="button1" type="submit">제출</button>
          <a
            href="guneewatch.html"
            id="guneewatch"
            style="
              text-decoration: none;
              margin-top: 10px;
              display: none;
              padding: 10px 20px;
              font-size: 16px;
              background-color: #e30000d7;
              color: white;
              border: none;
              cursor: pointer;
              border-radius: 5px;
              transition: background-color 0.3s ease;
              :hover {
                background-color: #26d02f;
              }
            "
            >어드민 권한 건의함 보기</a
          >
        </form>
        <script src="script.js"></script>
        <div id="result"></div>
      </main>
    </div>
  </body>
</html>
